<div id ="title-table" >
    <h2>Recomendaciones</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="movieId">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let pelicula"> {{pelicula.movieId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="weightedAverage">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let pelicula"> {{pelicula.weightedAverage}} </td>
        <input type="text">
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator id ="paginator" [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
    </mat-paginator>


  </div>
