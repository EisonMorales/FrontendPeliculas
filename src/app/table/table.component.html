<div id ="title-table" >
    <h2>TE PUEDE GUSTAR</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="movieId">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let pelicula"> {{pelicula.movieId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> nombre </th>
        <td mat-cell *matCellDef="let pelicula"> {{pelicula.title}} </td>
        <input type="text">
      </ng-container>

      <ng-container matColumnDef=" ">
        <th mat-header-cell *matHeaderCellDef> Calificacion </th>
          <td mat-cell *matCellDef="let row">
          <div>
            <mat-slider
            [max]= "5"
            [min]="0"
            [step]="0.5"
            [thumbLabel]="true">
          </mat-slider>
        </div>
      </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  <mat-paginator id ="paginator" [pageSizeOptions]="[5, 10, 20]"
     showFirstLastButtons 
     aria-label="Select page of periodic elements">
</mat-paginator>



  </div>
