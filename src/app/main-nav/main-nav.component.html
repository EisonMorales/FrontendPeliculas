<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar id="mat-toolbar"></mat-toolbar>
    <mat-nav-list id = "toolbar-list">
      <a id="a" mat-list-item href= "#">Peliculas</a>
      <a id="a" mat-list-item href="#">Recomendaciones</a>
      
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id = "title-tool">PELIPALOMITAS CINE ONLINE</span>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
<body>
  <app-table></app-table>
</body>
